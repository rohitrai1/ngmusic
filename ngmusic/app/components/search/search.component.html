<h1>Need Music?</h1>
<p class="lead">
    Hie, this is a demo angularJs 2 application.
    Tell us your favourite artist!
</p>

<form class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control"placeholder="search for your favourite artist">
</form>
<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
		    <div class="col-md-12">
		      <div class="search-res well">
		          <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
		          <div>
		              <strong>Genres:</strong>
                        <span *ngFor="let genre of res.genres">
                            {{genre}},
                        </span>
		          </div>
		      </div>
		    </div>
	    </div>
    </div>
</div>
<div *ngIf="searchRes==null">
    <img class="first-slide center-block img-responsive" src="http://images.fineartamerica.com/images/artworkimages/mediumlarge/1/david-bowie-art-ryan-rock-artist.jpg" alt="First slide">
</div>
